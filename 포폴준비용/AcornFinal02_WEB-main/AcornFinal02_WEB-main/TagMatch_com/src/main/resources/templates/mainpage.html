<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/commonstyle.css}">
</head>
<style>
    a {
        text-decoration: none;
        color: #2380ccfd;
    }

    img {
        object-fit: contain;
        height: 100%;
        width: 100%;
    }

    .headbar {
        justify-content: center;
        width: 100%;
        padding: 10px 5px;
        display: grid;
        grid-template-rows: 40px;
        grid-template-columns: calc(100vw - 40px) 40px;
        position: absolute;
        align-items: center;
    }

    .searchbar {
        padding: 5px;
        margin-top: 100px;
        height: 5vmin;
        width: 85vw;
        display: flex;
        border: solid #2c97ed 3px;
        border-radius: 2vmin;
        align-items: center;
        justify-content: end;
        >input {
            text-align: center;
            font-size: 100%;
            width: 100%;
            height: 100%;
            border: hidden;
            &:focus{outline: none;}
        }
        
    }

    .tablehead {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 6.5vmin;
        >div {
        height: 10vmin;
        width: 100vw;
        margin: 10px;
        }
    }

    .tablediv {
        margin-top: 40px;
        width: 80vw;
    }

    table {
        margin: 10vh 0;
        width: 100%;
        background-color: #FFFFFF;
        text-align: center;
        border-radius: 5vmin;
        box-shadow: 5px 5px 10px 3px rgba(0, 0, 0, 0.4);
    }

    th {
        padding: 10px;
        font-size: 4vmin;
    }

    td {
        padding: 8px;
        font-size: 3vmin;
    }
    .side {
    z-index: 999;
    border: none;
    right: 0;
    top: 0;
    position: fixed;
    transition: 0.3s;
    opacity: 0;
    visibility: hidden;
    width: 0;
    height: 100%;
}
    .side-active {
    width: 270px;
}

    


</style>

             alt="햄버거바">
        <iframe class="side" id="side" src="sidebar" frameborder="0"></iframe>
    </div>
</div>
<form action="tagpage" method="get">
    <div class="searchbar">
        <input type="text" name="tagname">
        <input type="image" onclick="this.form.submit(); return false" src="https://images.velog.io/images/orol116/post/423104a2-c4ea-47e6-8829-9d37d3df3a09/123.png" alt="돋보기" style="max-width: 50px; max-height: 50px; width:100%; height:100%; cursor:pointer;">
    </div>
</form>
<div class="tablediv">
    <div class="tablehead">
        <div style="color: #2c97ed;font-weight: bolder; font-size: 10vmin;" class="WEEK">LAST WEEK</div>
        <div class="Popular" style="font-weight: bold;"> 주간<br/>인기순위</div>
    </div>
    <table>
        <tr>
            <th>순위</th>
            <th>해시태그</th>

        </tr>
        <tr th:each = "t, i : ${tagrank}">
            <td th:text="${i.index+1}" style="font-weight: bold;"></td>
            <td>
                <a th:text="'#'+${t.tagid}" th:href="@{tagpage?tagname={value}(value=${t.tagid})}"> </a>
            </td>

        </tr>
            </table>
</div>
<script>
    function sidebar() {
        var target = document.getElementById("side")
        if (window.getComputedStyle(target).visibility != "visible") {
            target.classList.add("side-active")
            target.style.visibility = "visible";
            target.style.opacity = 1;
            target.style.height = "minmax(100%,"+document.body.clientHeight+"px)";
        }
        else {
            target.classList.remove("side-active")
            target.style.visibility = "hidden";
            target.style.opacity = 0;
        }
    }
</script>
</body>
</html>
