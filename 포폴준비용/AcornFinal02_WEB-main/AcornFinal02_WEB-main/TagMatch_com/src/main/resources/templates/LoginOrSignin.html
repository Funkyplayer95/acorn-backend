<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2c97ed;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }

        .login-options {
            margin-top: 20px;
        }

        .login-options a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }

        /* Google 로그인 버튼 스타일 */
        .google-login {
            background-color: #db4437;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="login" method="post">
        <input type="text" placeholder="아이디" name="username">
        <input type="password" placeholder="비밀번호" name="password">
        <input type="submit" value="일반 로그인">
    </form>
    <div class="login-options">
        <a href="google-login" class="google-login">Google 로그인</a>
        <!-- 다른 소셜 로그인 옵션들도 추가 가능 -->
    </div>
</div>
</body>

</html>
